# Forgot Password
forgotPassword.mail.subject=Password Reset
forgotPassword.mail.text=Hello {0},\n\nsomeone requested a new password for your eTutor-Account {1}.\n\nNo changes have been made to your account yet.\n\nYou can reset your password by clicking on the following link:\n{2}/app/auth/resetPassword?token={3}\n\n\nIf you did not request a new password, please ignore this email.\n\nBest regards,\nYour eTutor-Team

# Activate Account
activateAccount.mail.subject=Activate Account
activateAccount.mail.text=Hello {0},\n\nyour eTutor account {1} has been created. Please click on the following link to activate the account:\n{2}/app/auth/activate?token={3}\n\n\nYou have thirty days to activate your account, otherwise your account will be deleted again.\n\nBest regards,\nYour eTutor-Team
